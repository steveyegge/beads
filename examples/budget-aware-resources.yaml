# Budget-Aware Resource Configuration Examples
#
# This file demonstrates how to configure resources with cost metadata
# for budget-aware selection in the beads resource system.

# Example 1: Language Models with Cost Information
---
name: "GPT-4 Turbo"
type: "model"
identifier: "gpt-4-turbo"
tags: ["smart", "complex", "expensive"]
cost_per_token: 0.00001
input_cost_per_token: 0.00001
output_cost_per_token: 0.00003
max_tokens: 128000
context_window: 128000

---
name: "GPT-3.5 Turbo"
type: "model"
identifier: "gpt-3.5-turbo"
tags: ["cheap", "fast", "affordable"]
cost_per_token: 0.000001
input_cost_per_token: 0.000001
output_cost_per_token: 0.000002
max_tokens: 16385
context_window: 16385

