# Usage Examples:
#
# 1. Find cheapest model for simple tasks:
#    beads resources match --type model --profile cheap
#
# 2. Find best model within $0.01 budget:
#    beads resources match --type model --budget 0.01
#
# 3. Find code reviewer within $20 budget:
#    beads resources match --type agent --tags coding,review --budget 20
#
# 4. Find data analysis skill within $3 budget:
#    beads resources match --type skill --tags data,analysis --budget 3