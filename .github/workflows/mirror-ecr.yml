name: Mirror Images to ECR

on:
  workflow_dispatch:
    inputs:
      source_image:
        description: 'Source image to mirror (e.g. dolthub/dolt-sql-server:1.81.6)'
        required: false
        type: string
      ecr_repo:
        description: 'ECR repository name (e.g. external/dolthub/dolt-sql-server)'
        required: false
        type: string
      tag:
        description: 'Tag to apply (e.g. 1.81.6)'
        required: false
        type: string
  push:
    branches: [main]
    paths:
      - '.github/workflows/mirror-ecr.yml'

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 909418727440.dkr.ecr.us-east-1.amazonaws.com
  # No tags exist — pin to commit
  DOLTCLUSTERCTL_REF: 61a6cb65abaeafe9b414edf6efa6fe7dc91c7423
  DOLTCLUSTERCTL_TAG: latest

jobs:
  build-doltclusterctl:
    # Build from source — no published Docker image exists
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.source_image == '')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Clone doltclusterctl
        run: |
          git clone https://github.com/dolthub/doltclusterctl.git
          cd doltclusterctl
          git checkout ${{ env.DOLTCLUSTERCTL_REF }}

      - name: Build binary
        working-directory: doltclusterctl
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o doltclusterctl .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ECR_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        working-directory: doltclusterctl
        run: |
          printf 'FROM gcr.io/distroless/static-debian12:nonroot\nCOPY doltclusterctl /usr/local/bin/doltclusterctl\nENTRYPOINT ["doltclusterctl"]\n' > Dockerfile
          TAG="${{ env.DOLTCLUSTERCTL_TAG }}"
          FULL_TAG="${{ env.ECR_REGISTRY }}/external/dolthub/doltclusterctl:${TAG}"
          docker build -t "$FULL_TAG" .
          docker push "$FULL_TAG"
          echo "Pushed: $FULL_TAG"

  mirror-custom:
    # Mirror any Docker Hub image to ECR (manual dispatch only)
    if: github.event_name == 'workflow_dispatch' && inputs.source_image != ''
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ECR_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ inputs.ecr_repo }}" 2>/dev/null || \
          aws ecr create-repository --repository-name "${{ inputs.ecr_repo }}"

      - name: Mirror image
        run: |
          echo "Mirroring ${{ inputs.source_image }} -> ${{ env.ECR_REGISTRY }}/${{ inputs.ecr_repo }}:${{ inputs.tag }}"
          docker pull "${{ inputs.source_image }}"
          docker tag "${{ inputs.source_image }}" "${{ env.ECR_REGISTRY }}/${{ inputs.ecr_repo }}:${{ inputs.tag }}"
          docker push "${{ env.ECR_REGISTRY }}/${{ inputs.ecr_repo }}:${{ inputs.tag }}"
          echo "Done: ${{ env.ECR_REGISTRY }}/${{ inputs.ecr_repo }}:${{ inputs.tag }}"
