apiVersion: v1
kind: ConfigMap
metadata:
  name: slack-config
  namespace: gastown
data:
  default-channel: "REPLACE_WITH_CHANNEL_ID"
---
# Slack credentials — set via deploy.sh --set-secrets or kubectl:
#   kubectl create secret generic slack-credentials \
#     --namespace=gastown \
#     --from-literal=bot-token=xoxb-... \
#     --from-literal=app-token=xapp-...
#
# GHCR pull credentials — set via kubectl:
#   kubectl create secret docker-registry ghcr-credentials \
#     --namespace=gastown \
#     --docker-server=ghcr.io \
#     --docker-username=YOUR_GITHUB_USER \
#     --docker-password=YOUR_GITHUB_PAT
